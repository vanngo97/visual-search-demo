<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Visual Search UI Demo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Visual Search Explorer</h1>
    <input id="searchInput" type="text" placeholder="Ask something like 'Best street food in Bangkok'" />
  </header>

  <main>
    <section class="visual-clusters">
      <h2>Visual Clusters</h2>
      <div class="image-grid" id="imageGrid">
        <!-- Images inserted dynamically -->
      </div>
    </section>

    <aside class="sidebar">
      <h2>AI Summary</h2>
      <div id="aiSummary">
        Ask a question to receive an AI-powered overview.
      </div>
      <div class="filters">
        <h3>Filters</h3>
        <button onclick="filterImages('spicy')">Spicy</button>
        <button onclick="filterImages('vegan')">Vegan</button>
        <button onclick="filterImages('popular')">Popular</button>
      </div>
    </aside>
  </main>

  <footer>
    <p>Mock UI for Product Exploration | Built by Van</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
